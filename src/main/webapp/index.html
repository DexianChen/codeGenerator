<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户管理页面</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <script src="plugins/jquery-3.3.1.min.js"></script>
    <script src="plugins/angular.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/controller/codeController.js"></script>
    <script src="js/service/codeService.js"></script>
</head>
<body ng-app="code" ng-controller="codeController">
    <div>
        <table>请输入数据库地址</table>
        <input ng-model="database.address" placeholder="请输入数据库地址"/>
    </div>
    <div>
        <table>请输入数据库端口号</table>
        <input ng-model="database.port" placeholder="请输入数据库端口号"/>
    </div>
    <div>
        <table>请输入数据库名</table>
        <input ng-model="database.databaseName" placeholder="请输入数据库名"/>
    </div>
    <div>
        <table>请输入用户名</table>
        <input ng-model="database.user" placeholder="请输入用户名"/>
    </div>
    <div>
        <table>请输入密码</table>
        <input ng-model="database.password" placeholder="请输入密码" />
    </div>
    <div>
        <table>请输入表名</table>
        <input ng-model="database.tableName" placeholder="表名"/>
    </div>
    <button type="button" ng-click="init()">连接数据库</button>
    <br><br>


    <select ng-init="entity.operation = operationList[0]"
            ng-model="entity.operation" ng-options="x for x in operationList">
    </select>

    <div>
        <table>请选择数据库字段</table>
        <span ng-repeat="fieldName in fieldNameList">
            <span ng-if="($index+1) % 5 == 0">
                <input type="checkbox" ng-click="updateFieldList($event, fieldName)"/>{{fieldName}}<br>
            </span>
            <span ng-if="($index+1) % 5 != 0">
                <input type="checkbox" ng-click="updateFieldList($event, fieldName)"/>{{fieldName}}
            </span>
        </span>
    </div>

    <div>
        <table>请选择条件字段</table>
        <span ng-repeat="fieldName in fieldNameList">
            <span ng-if="$index % 5 == 0 && $index != 0">
                <input type="checkbox" ng-click="updateConditionList($event, fieldName)"/>{{fieldName}}<br>
            </span>
            <span ng-if="$index % 5 != 0 || $index == 0">
                <input type="checkbox" ng-click="updateConditionList($event, fieldName)"/>{{fieldName}}
            </span>
        </span>
    </div>

    <div>
        <table>文件路径</table>
        <input ng-model="entity.filePath" placeholder="选择需要添加代码的文件路径"/>
    </div>

    <button type="button" ng-click="send()">发送</button>
</body>
</html>
